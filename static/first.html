<!DOCTYPE html>
<html>
<head>
<style>
body {text-align: center;height: 100%;background: linear-gradient(180deg, LightSteelBlue, #174f60 50%);}
h1   {color:blue;font-family:arial;}
h2   {font-family:arial;}
ul   {text-align: center;list-style-position:inside;font-family:arial;}
p    {font-family:arial;}
p2   {font0family:arial;font-size: 20px;display:inline block;}
p3   {font-family:arial;font-size: 18px;padding:5px;}
p4   {font-family:arial;font-size: 18px;padding:5px;}

ul {
    list-style-type: none;
    margin: auto;
    padding: 0;
    overflow: hidden;
    background-color: #333333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 12px;
    text-decoration: none;
}

li a:hover {
    background-color: #111111;
    text-decoration: underline;
    
}

.signupForm ul {
  padding: 10px;
  margin: auto;
  width: 200px;

}

.signupForm li {
  color: #fff;
  margin: auto;
  padding: 5px;
 
}

.signupForm input:not([type=submit]) {
  padding: 1px;
  margin: auto;
  border: 2px solid rgba(0, 0, 0, 0.2);
  border-radius: 2px;
  box-shadow: inset 0px 1px 3px 0px rgba(0, 0, 0, 0.1), 
        0px 1px 0px 0px rgba(250, 250, 250, 0.5) ;
  text-align: left;
  font-family: arial;
  width: 180px;
}

.signupForm input{
  text-align: center;
  margin: auto;
  width: 190px;
  
}

.loginform input:not([type=submit]) {
  padding: 1px;

}

</style>
</head>
<body>

<h1>GoChat</h1>
<h2>Sign Up!</h2>

<ul>
  <li><a href="#Home Page">Home</a></li>
  <li><a href="#Friends Page">Friends</a></li>
  <li><a href="#About Page">About</a></li>
  <li><a href="#Help Page">Help</a></li>
</ul>

<br><br><br><br>

<p>Sign up:</p>


<section class="signupForm">
  <form name="signup" action="/signup" method="post" accept-charset="utf-8">
    <ul>
      <li><label for="username">Username</label>
      <input name="username" placeholder="username" required></li>
      <li><label for="password">Password</label>
      <input type="password" name="password" placeholder="Password" required></li>
      <li>
      <input type="submit" value="Sign Up"></li>
    </ul>
  </form>
</section>

<br><br>

<p2>Or log in if you already have an account:</p2>

<section class="loginform">
  <form name = "login" action="/login" method = "post">
    <p3>Username:</p3><br>
    <input type="text" name="username" placeholder="username" required><br>
    <p4>Password:</p4><br>
    <input type="password" name="password" placeholder="password" required><br><br>
    <input type="submit" value="Submit">
  </form>
</section>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
