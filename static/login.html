<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>MangoChat</title>
  </head> 

  <body>

    <header>
      <h1>MangoChat</h1>
    </header>

    <div id = "formContainer">
      <form name="signup" action="/signup" method="post" accept-charset="utf-8">
        <h2>Sign Up:</h2>
        <ul>
          <li><label for="username">Username</label><br>
          <input name="username" placeholder="username" required></li>
          <li><label for="password">Password</label><br>
          <input type="password" name="password" placeholder="password" required></li>
          <li><input type="submit" value="Sign Up"></li>
        </ul>
      </form>
      
      <form name = "login" action="/login" method = "post" accept-charset="utf-8">
        <h2>Log In:</h2>
        <ul>
          <li><label for = "username">Username:</label><br>
          <input type="text" name="username" placeholder="username" required></li>
          <li><label for = "password">Password:</label><br>
          <input type="password" name="password" placeholder="password" required></li>
          <li><input type="submit" value="Log in"></li>
        </ul>
      </form>
    </div>

    <script type = "text/javascript" src = "login.js"></script>
  </body>
</html>
